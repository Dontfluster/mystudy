<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="Generator" content="EditPlus®">
    <meta name="Author" content="">
    <meta name="Keywords" content="">
    <meta name="Description" content="">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            border: 0;
        }

        .sn {
            margin: 0 auto;
            background: #d04629;
        }

        /* 화면의 가운데 정렬 */


        input[type="radio"] {
            display: none;
        }

        /* input을 안보이게 처리 */
        input[type="radio"]+label {
            display: inline-block;
            padding: 5px;
            background: #ccc;
            color: #999;
            font-size: 14px;
            cursor: pointer;
        }

        /* label에 대한 버튼속성 */
        input[type="radio"]:checked+label {
            background: #aaa;
            color: #000;
        }

        .conbox {
            width: 300px;
            height: 375px;
            background: #ddd;
            display: none;
        }

        /* 컨텐츠 영역 */
        input[id="tab1"]:checked~.con1 {
            display: block;
        }

        /* 인풋에 체크가 해당 요소보이게 설정 */
        input[id="tab2"]:checked~.con2 {
            display: block;
        }

        input[id="tab3"]:checked~.con3 {
            display: block;
        }


        div {
            width: 600px;
            margin: 0 auto;
            height: 400px;
            background: #d04629;
            position: relative;
        }

        div.left {
            width: 50%;
            float: left;
            box-sizing: border-box;
        }

        div.right {
            width: 50%;
            float: right;
            box-sizing: border-box;

            background: #FFFFFF;
        }
    </style>
</head>

<body>
    <div>
        <div class="left">
            <div class="sn">
                <h1>계절별밥상</h1>
                <h4>계절의 맛있는 밥상</h4>
                <h6>어쩌구 어쩌구 계절의 맛있는 밥상</h6>
            </div>
        </div>
        <div class="right">
            <input type="radio" id="tab1" name="ta" checked="checked">
            <label for="tab1" class="label_radio">밥상 1</label>

            <input type="radio" id="tab2" name="ta">
            <label for="tab2" class="label_radio">밥상 2</label>

            <input type="radio" id="tab3" name="ta">
            <label for="tab3" class="label_radio">밥상 3</label>

            <div class="conbox con1">
                <h1>밥상 1111</h1>
            </div>
            <div class="conbox con2">
                <h1>밥상 2222</h1>
            </div>
            <div class="conbox con3">
                <h1>밥상 3333</h1>
            </div>
        </div>
    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Player</title>
    <link rel="stylesheet" href="./css/miniplayer_style.css">
</head>

<body>
    <div class="player-container">
        <div class="song-info">
            <div class="album-art"></div>
            <div class="song-details">
                <h3>Song Title</h3>
                <p>Artist Name</p>
            </div>
        </div>
        <div class="controls">
            <button>Previous</button>
            <button>Play/Pause</button>
            <button>Next</button>
        </div>
        <div class="progress-bar"></div>
    </div>
    <audio src="./src/BeardMusicStock_-_Romantic_Acoustic.mp3" id="audio-player"></audio>
    <script src="./js/player.js"></script>
</body>

</html>

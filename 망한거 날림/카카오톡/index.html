<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카카오톡 메인 화면</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <h1>카카오톡</h1>
        <nav>
            <ul>
                <li>채팅</li>
                <li>친구</li>
                <li>더보기</li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="chat-list">
            <h2>채팅 목록</h2>
            <ul>
                <li class="chat-item">
                    <div class="profile-pic"></div>
                    <div class="chat-info">
                        <span class="chat-name">친구1</span>
                        <span class="chat-preview">안녕하세요!</span>
                    </div>
                </li>
                <li class="chat-item">
                    <div class="profile-pic"></div>
                    <div class="chat-info">
                        <span class="chat-name">친구2</span>
                        <span class="chat-preview">오늘 뭐해?</span>
                    </div>
                </li>
                <li class="chat-item">
                    <div class="profile-pic"></div>
                    <div class="chat-info">
                        <span class="chat-name">친구3</span>
                        <span class="chat-preview">사진 보내줘</span>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer>
        <button class="new-chat">새 채팅</button>
    </footer>
</body>

</html>

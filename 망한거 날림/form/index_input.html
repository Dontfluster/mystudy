<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>naver</title>

</head>

<body>
    <form action="" get-method="get">
        <label for="search"></label>
        <input type="text" id="search" name="search" placeholder="검색어를 입력하세요!">
    </form>

    <form action="htpp://www.naver.com" method="post">
        <input type="text">
        <input type="password">
        <input type="tel">
        <input type="number">
        <input type="url">
        <input type="search">
        <input type="email">
        <input type="checkbox">
        <input type="radio">
        <input type="file">
        <input type="button">
        <input type="image" src="facebook.png">
        <input type="hidden">
        <input type="date">
        <input type="datetime-local">
        <input type="month">
        <input type="week">
        <input type="time">
        <input type="range">
        <input type="color">
        <input type="submit">
        <input type="reset">
    </form>
    <form>
        <fieldset>
            <legend>기본 정보</legend>
            <p>
                <label for="userid">아이디</label>
                <input type="text" id="userid">
            </p>
            <p>
                <label for="passwd">비밀번호</label>
                <input type="password" id="passwd">
            </p>
        </fieldset>
        <fieldset>
            <legend>선택 정보</legend>
            <p>
                <label for="age">나이</label>
                <input type="number" id="age">
            </p>
            <p>
                <label for="recommender">추천인</label>
                <input type="text" id="recommender">
            </p>
        </fieldset>
    </form>
    <form action="#" method="post">
        <fieldset>
            <legend>블로그 글쓰기</legend>
            <p>
                <label for="title">제목
                    <input type="text" id="title" name="title">
                </label>
            </p>
            <p>
                <label for="desc">내용
                    <textarea id="desc" name="desc"></textarea>
                </label>
            </p>
        </fieldset>
    </form>

</body>

</html>
